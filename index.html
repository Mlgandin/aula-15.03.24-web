<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form>
  <div>
    <input type="text" id="name" name="name" placeholder="Nome"> 
    <div>
  </div>
    <input type="text" id="surname" name="surname" placeholder="Sobrenome"> 
  </div>
  <div>
    <input type="email" id="email" name="email" placeholder="E-mail">
  </div>
  <div>
    <input type="text" id="matricula" name="matricula" placeholder="Matricula">
  </div>
  <div>
    <input type="text" id="username" name="username" placeholder="Usuário">
  </div>
  <div>
    <input type="password" id="password" name="password" placeholder="Senha">
  </div>
  <div>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme Senha">
  </div>
  <div>
    <button type="submit">Salvar</button>
  </div>
</form>

</body>
</html>
